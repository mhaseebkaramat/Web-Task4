<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form code start -->
    <form action="#" id="registration_form">
        <h2>Add User Information</h2>
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter first name" required>
        </div>
        <br>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter last name" required>
        </div>
        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <br>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="****************" required suggest="current-password">
        </div>
        <br>
        <div>
            <button type="submit" onclick="formValidation()">Add</button>
        </div>
    </form>
<!-- Form code end -->

<!-- Table code Start -->
    <div class="search">
        <input type="search" name="search" id="search_input" onkeyup="filterTable(event)" placeholder="Search here">
    </div>
    
    <table id="user_table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbl">
            
        </tbody>
      </table>
      
    <script src="index.js"></script>
</body>
</html>
